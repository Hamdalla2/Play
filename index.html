  
<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8">
  <title>Catch the Egg </title>
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>
  <div id="container">
    <div id="game-wrap" data-bx="0" data-by="1" data-egg-0="0" data-egg-1="0" data-egg-2="0" data-egg-3="0" data-loss="0">
<div id="score-help"> score:
<span id="score">0</span>|life:
<span id="life"></span>|control by mouse
</div>
<div id="branch"></div>
      <div id="hen1" class="hen"></div>
      <div id="hen2" class="hen"></div>
      <div id="hen3" class="hen"></div>
      <div id="egg1" class="egg" data-bullseye='1'></div>
      <div id="egg2" class="egg" data-bullseye='2'></div>
      <div id="egg3" class="egg" data-bullseye='3'></div>
      <div id="bullseye1" class="bullseye"></div>
      <div id="bullseye2" class="bullseye"></div>
      <div id="bullseye3" class="bullseye"></div>

      <div id="basket">
        <span id="score-1"></span>
      </div>
      <div id="basket-left">
        <span id="score-1"></span>
        </div>

      <div id="floor"></div>
      <button id="restart">Restart</button>

     


      <div id="controls">
        <a href="#top-left" data-x="0" data-y="1">Q</a>
        <a href="#bottom-left" data-x="0" data-y="0">A</a>
        <a href="#top-right" data-x="1" data-y="1">E</a>
        <a href="#bottom-right" data-x="1" data-y="0">D</a>
      </div>

    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
  
  
</body>
</html>
